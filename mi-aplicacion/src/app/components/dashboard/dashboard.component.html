<div class="dashboard-container">
  <!-- Header -->
  <header class="dashboard-header">
    <div class="welcome-section">
      <h1>Bienvenido, {{ nombreUsuario }}!</h1>
    </div>

    <div class="header-actions">
      <!-- Bot贸n de notificaciones -->
      <button class="icon-btn" title="Notificaciones">
        
      </button>

      <!-- Bot贸n de b煤squeda -->
      <button class="icon-btn" (click)="toggleBusqueda()" title="Buscar">
        
      </button>

      <!-- Campo de b煤squeda (se muestra al hacer clic) -->
      <div class="search-container" *ngIf="mostrarBusqueda">
        <input
          type="text"
          [(ngModel)]="busqueda"
          placeholder="Buscar..."
          class="search-input"
          (blur)="cerrarBusqueda()"
        >
      </div>
    </div>
  </header>

  <!-- Men煤 de navegaci贸n r谩pida -->
  <nav class="quick-nav">
    <button class="nav-item" (click)="irACursos()">
       Materias/Cursos
    </button>
    <button class="nav-item" (click)="irAClientes()">
       Clientes
    </button>
    <button class="nav-item" (click)="irALagrange()">
       Lagrange
    </button>
    <button class="nav-item" (click)="irACuestionario()">
       Cuestionario
    </button>
    <button class="nav-item logout" (click)="cerrarSesion()">
       Cerrar sesi贸n
    </button>
  </nav>

  <!-- Grid de tarjetas -->
  <div class="cards-grid">
    <div
      class="card"
      *ngFor="let tarjeta of tarjetas"
      (click)="accionTarjeta(tarjeta)"
    >
      <div class="card-icon">{{ tarjeta.icono }}</div>
      <h3 class="card-title">{{ tarjeta.titulo }}</h3>
      <p class="card-description">{{ tarjeta.descripcion }}</p>
      <button class="card-button">{{ tarjeta.textoBoton }}</button>
    </div>
  </div>
</div>
